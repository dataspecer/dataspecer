name: Docker image

on:
  push:
    branches:
      - main
      - stable**
      - multiplatform-docker # TODO REMOVE
  pull_request:
    types: [synchronize, labeled]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: dataspecer/ws

jobs:
  build-and-push-image:
    if: |
      github.event_name == 'push' ||
      (github.event.action == 'labeled' && github.event.label.name == 'build-image') ||
      (github.event.action == 'synchronize' && contains(github.event.pull_request.labels.*.name, 'build-image'))
    name: Build and push
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
          - platform: linux/arm64
            runner: ubuntu-22.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # For PRs: checkout the PR branch commit (NOT the merge commit)
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0  # Fetch the full history for git describe
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: dataspecer
          password: ${{ secrets.GHCR_DATASPECER }}
      - name: Get commit metadata
        id: commit_meta
        run: |
          COMMIT_DATE=$(git log -1 --format=%cd --date=iso-strict)
          COMMIT_NUMBER=$(git rev-list --count HEAD)
          echo "COMMIT_DATE=${COMMIT_DATE}" >> $GITHUB_ENV
          echo "COMMIT_NUMBER=${COMMIT_NUMBER}" >> $GITHUB_ENV
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push ${{ matrix.platform }}
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: ${{ matrix.platform }}
          # No tags, just outputs section to publish digest
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          # We need to add scope to properly cache per platform
          # cache-from: type=gha,scope=${{ matrix.platform }}
          # cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
          build-args: |
            GIT_COMMIT=${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}
            GIT_REF=${{ github.event_name == 'pull_request' && format('refs/heads/{0}', github.event.pull_request.head.ref) || github.ref }}
            GIT_COMMIT_DATE=${{ env.COMMIT_DATE }}
            GIT_COMMIT_NUMBER=${{ env.COMMIT_NUMBER }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
      - name: Upload digest
        uses: actions/upload-artifact@v6
        with:
          name: digests-${{ strategy.job-index }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  create-manifest:
    name: Create multi-arch manifest
    needs: build-and-push-image
    runs-on: ubuntu-latest
    steps:
      - name: Download digests
        uses: actions/download-artifact@v7
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'stable') }}
            type=ref,event=branch,prefix=branch-
            type=raw,enable=${{ github.event_name == 'pull_request' }},value=branch-${{ github.head_ref }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: dataspecer
          password: ${{ secrets.GHCR_DATASPECER }}
      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          TAGS=$(echo "${{ steps.meta.outputs.tags }}" | xargs -I {} echo "-t {}")
          docker buildx imagetools create $TAGS \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)
